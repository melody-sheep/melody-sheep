name: Lines of Code Counter
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12 PM UTC
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cloc jq

      - name: Count lines of code
        id: count-loc
        run: |
          # Count only actual code (excludes comments and blanks)
          TOTAL_LOC=$(cloc . --exclude-dir=node_modules,.git,dist,build,__pycache__ --quiet --json | jq -r '.SUM.code // 0')
          echo "Total LOC: $TOTAL_LOC"
          echo "total_loc=$TOTAL_LOC" >> $GITHUB_OUTPUT

      - name: Update Gist with LOC count
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GH_TOKEN }}
          gistID: 1f6d9eddc383fb51a9f4fa0880f0d1fa
          filename: loc.json
          label: Lines of Code
          message: ${{ steps.count-loc.outputs.total_loc }}
          color: 58a6ff
